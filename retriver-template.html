<!DOCTYPE html>
<html>
	<title> Retriver Data Template
	</title>
	<head>
	
	<script language="javascript" type="text/javascript" src="bower_components/jquery/jquery.js"></script> 
	<script language="javascript" type="text/javascript" src="bower_components/mustache/mustache.js"></script> 
	<script language="javascript" type="text/javascript" src="bower_components/underscore/underscore.js"></script> 
	<script language="javascript" type="text/javascript" src="bower_components/backbone/backbone.js"></script> 
	
	<script language="javascript" type="text/javascript" src="js/item-router.js"></script> 
	<script language="javascript" type="text/javascript" src="js/models/item-model.js"></script> 
	<script language="javascript" type="text/javascript" src="js/views/item-edit.js"></script> 
	<script language="javascript" type="text/javascript" src="js/views/item-row.js"></script> 
	<script language="javascript" type="text/javascript" src="js/views/item-list.js"></script> 
	
	<link rel="stylesheet" href="css/style.css"></link>
	

	<!-- use id (db id) here because cid is not set in model.toJson-->
	<script id="row-tpl" type="text/template">
		<div id="row-loading-{{id}}" class="row-loading"></div>
		<li id="{{id}}" class="{{#selected}}selected{{/selected}}">
			<img src="img/00{{img}}.jpg">
			<div id="name-{{id}}" class="listlabel" title="{{name}}">{{name}}</div>
		</li>
	</script>
	<!-- #details identifies the array {{.}} is an item in the array -->
	<script id="edit-tpl" type="text/template">
		<div class="profileid">
			<div id="profilelables">
					<img class="profile-img" src="img/00.jpg">
					<div class="type-bg">
					</div>
					<div class="type-label">
						<a href="index.php"> <h5> Client </h5> </a>
					</div>
			</div>
			<input id="name" value="{{name}}" placeholder="New contact"/>
		</div>
		<div class="edit-content">
			
			<div >
				<div id="details" class="form-horizontal">
					{{#detail}}
						<div class="field form-group">
							<div class="col-sm-4 ">
								<input class="form-label" value="{{label}}"/>
							</div>
							<div class="col-sm-8">
								<input class=" form-control" value="{{value}}"/>
							</div>
						</div>
					{{/detail}}
					<div class="buttons">
						<span class="buttons-right">
							<a id="add-field" class="icon-add" href="#">Add</a>
						</span>
					</div>
				</div>
				
			</div>
		</div>
		<div class="buttons">
			<span class="buttons-right">
				<a href="#" id="save-button" class="big-button" >Save</a>
			</span>
		</div>
	</script>
	<script id="person-details-tpl" type="text/template">
		<input value="{{value}}"/>
	</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div id="listofprofile">
						<ul id="search">
							<li> <input id="search_input" type="text" value=""> </li>
							<li> <div id="search_data"> <img src="img/search.gif"> </div> </li>
							<li> <a id="add-new" href="#person/new"> <img src="img/add.gif"> </a> </li>
						</ul>
						<div id="listbox">
							<ul id="listboxul">
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="profile">
						<div id="profile-loading"></div>
						<div id="primary-content"></div>
					</div>
				</div>
			</div>

		</div>
	</body>
	<script language="javascript" type="text/javascript" >
		/*go backbone go*/
		var router = new APP.Routers.personRouter();
	</script>
</html>
