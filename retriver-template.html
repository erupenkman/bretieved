	<!-- use id (db id) here because cid is not set in model.toJson-->
	<script id="row-tpl" type="text/template">

			<div id="name-{{id}}" class="listlabel" title="{{name}}">{{name}}</div>
		</li>
	</script>
	<!-- #details identifies the array {{.}} is an item in the array -->
	<script id="edit-tpl" type="text/template">

			</div>

		<div id="edit-details">

			<div class="buttons">
				<a href="#" id="save-button" class="big-button" >Save</a>
			</div>
		</div>
	</script>
	<script id="person-details-tpl" type="text/template">
